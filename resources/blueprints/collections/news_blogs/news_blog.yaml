title: 'News & Blog'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    new_set:
                      display: 'New Set'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: blog_image
                          field:
                            mode: list
                            container: assets
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: 'Blog Image'
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                            max_files: 1
                        -
                          handle: publishing_date
                          field:
                            mode: single
                            inline: false
                            full_width: false
                            columns: 1
                            rows: 1
                            time_enabled: false
                            time_seconds_enabled: false
                            type: date
                            display: 'Publishing Date'
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: blog_title
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: 'Blog Title'
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: description
                          field:
                            restrict: false
                            buttons:
                              - bold
                              - italic
                              - unorderedlist
                              - orderedlist
                              - quote
                              - link
                              - image
                              - table
                            automatic_line_breaks: true
                            automatic_links: false
                            escape_markup: false
                            heading_anchors: false
                            smartypants: false
                            table_of_contents: false
                            antlers: false
                            type: markdown
                            display: Description
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: sub_title
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: 'Sub Title'
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: sub_content
                          field:
                            collapse: false
                            previews: true
                            fullscreen: true
                            sets:
                              new_set_group:
                                display: 'New Set Group'
                                instructions: null
                                icon: null
                                sets:
                                  new_set:
                                    display: 'New Set'
                                    instructions: null
                                    icon: null
                                    fields:
                                      -
                                        handle: thumbnail_image
                                        field:
                                          mode: list
                                          container: assets
                                          restrict: false
                                          allow_uploads: true
                                          show_filename: true
                                          show_set_alt: true
                                          type: assets
                                          display: 'Thumbnail Image'
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          replicator_preview: true
                                          hide_display: false
                                      -
                                        handle: description
                                        field:
                                          restrict: false
                                          buttons:
                                            - bold
                                            - italic
                                            - unorderedlist
                                            - orderedlist
                                            - quote
                                            - link
                                            - image
                                            - table
                                          automatic_line_breaks: true
                                          automatic_links: false
                                          escape_markup: false
                                          heading_anchors: false
                                          smartypants: false
                                          table_of_contents: false
                                          antlers: false
                                          type: markdown
                                          display: Description
                                          listable: hidden
                                          instructions_position: above
                                          visibility: visible
                                          replicator_preview: true
                                          hide_display: false
                            type: replicator
                            display: 'Sub Content'
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: Content
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  side_bar:
    display: 'Side Bar'
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: slug_field
            field:
              from: title
              generate: true
              show_regenerate: false
              type: slug
              display: 'Slug Field'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
