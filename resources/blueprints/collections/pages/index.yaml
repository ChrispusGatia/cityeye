                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: read_more
                          field:
                            input_type: text
                            antlers: false
                            type: text
                            display: 'read more'
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: 'services cards'
              listable: true
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: subfooter_title
